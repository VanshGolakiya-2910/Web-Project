<div class="container mt-5">
    <h2>Password Strength Checker</h2>
    <form>
      <div class="mb-3">
        <label for="password" class="form-label">Enter Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" (input)="checkPassword()">
        <div id="passwordHelp" class="form-text">Make sure it's at least 8 characters, including a number and a symbol.</div>
        <div class="strength-meter mt-2">
          <div [ngClass]="strengthClass" class="progress-bar" role="progressbar"></div>
        </div>
        <div class="mt-2">{{ strength }}</div>
      </div>
  
      <div class="mb-3">
        <label for="personalInfo" class="form-label">Personal Details (Optional)</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" [(ngModel)]="personalDetails.firstName">
        <input type="text" id="lastName" class="form-control mt-2" placeholder="Last Name" [(ngModel)]="personalDetails.lastName">
        <input type="date" id="birthDate" class="form-control mt-2" [(ngModel)]="personalDetails.birthDate">
      </div>
  
      <button type="button" class="btn btn-primary" (click)="generatePassword()">Generate Secure Password</button>
    </form>
  </div>
